<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DOOM</title>
        <link href="quiz.css" type="text/css" rel="stylesheet" />
    </head>
    <body onload="getJSON()">
        <button onclick="window.location.reload();"><a href="/"><img class="quizzie" src="media/quizzie.png" lt="quizzie logo"></a></button>
        <center>
            <img class="logo" src="media/quizzie.png" alt="quizzie">
        <div class="div1">
            <h1 id="questionnum"></h1>
            <div class="div2">
        <h2 id="question"></h2>
        <p id="question2"></p>
            </div>
            <br>
            <hr>
        <h1 id="timer"></h1>
        <button id="ansbtn1" onclick="ans('0')"></button>
        <button id="ansbtn2" onclick="ans('1')"></button>
        <br>
        <button id="ansbtn3" onclick="ans('2')"></button>
        <button id="ansbtn4" onclick="ans('3')"></button>

        <input name="openquestion" type="text" maxlength="30" id="openquestion"/>
        <button id="ansbtn5" onclick="ans('4')">Submit</button>

        <button id="resbtn1" onclick="res()">Resultaten Zien</button> <!-- This one is hidden by default -->
    </div>

    <div id="div3">
        <h1 id="welcome">Welcome to Hell</h1>
    </div>
    <div id="div4">
        <button id="startbtn2" onclick="window.location.reload();">Restart de Quiz</button>
        <br>
        <hr>
        <h1 id="welcome2">Score: </h1>
        <button id="startbtn1" onclick="start()">Begin de Quiz!</button>
    </div>
    </center>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="quiz.js"></script>
    </body>
</html>
